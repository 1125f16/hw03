	//flatten
function flattenArray(words){

		return words.reduce(function(previous,current){
			return previous.concat(current);
	});
}


function scores(wordsFlat){

	return wordsFlat.reduce(function(previous,current){
		if (current in previous){
			previous[current]+=1;
		}

			{
				previous[current]=1;
			}
